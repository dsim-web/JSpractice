<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Redressed&display=swap');
        body {
            background-color: rgb(156, 217, 241);
            font-family: 'Redressed', cursive;
            text-align: center;
            color: rgb(0, 0, 0);
        }
        h1 {
            font-size: 2em;
            color: rgb(17, 14, 14);
        }
        .div-color {
            background-color: rgb(216, 113, 241);
            padding: 10px;
            margin: 10px auto;
            border-radius: 20px;
            max-width: 400px;
        }
        p {
            font-size: 1.4em;
        }
        .button {
            font-size: 1.5em;
            border-radius: 10px;
            border: none;
            padding: 0.2em;
            margin: 0.2em;
        }
        #yellow-btn:hover {
            background-color: rgb(250, 248, 153);
        }
        #red-btn:hover {
            background-color: rgb(233, 120, 120);
        }
        .hide {
            display: none;
        }
    </style>
    
</head>
<body id="body-color">
    <div class="div-color" id="div-color">
        <h1>Mano batai buvo du</h1>
        <p>Mano batai buvo du<br>
        Vienas dingo - nerandu<br>
        Aš su vienu batuku<br>
        Niekur eiti negaliu!<br>
        <br>
        Dvi rankytės ieško bato,<br>
        Dvi rankytės jį pamato!<br>
        Apsiausiu batukus<br>
        Ir keliausiu pas vaikus!<br>
        </p>
    </div>
    <button class="button" onclick="changeColorYellow();" id="yellow-btn">Geltona</button>
    <button class="button" onclick="changeColorRed();" id="red-btn">Raudona</button>

    <script>
        var divColor = document.getElementById('div-color');
        var body = document.getElementById('body-color');
        var btnYellow = document.getElementById('yellow-btn');
        var btnRed = document.getElementById('red-btn');

        function changeColorYellow() {
            divColor.style.backgroundColor = "rgb(255, 204, 102)";
            body.style.backgroundColor = "rgb(255, 255, 204)";
            btnYellow.classList.add('hide');
            btnRed.classList.remove('hide');
        }

        function changeColorRed() {
            divColor.style.backgroundColor = "rgb(233, 120, 120)";
            body.style.backgroundColor = "rgb(255, 204, 255)";
            btnRed.classList.add('hide');
            btnYellow.classList.remove('hide');
        }
    </script>
</body>
</html>
